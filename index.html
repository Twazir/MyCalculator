<html>
    <head>
        <link rel="stylesheet" href="/Calculator/style.css">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="manifest" href="/Calculator/manifest.json">
    </head>
    <body>
        <div class = "container">
            <div class="span1">
                <input type="number&percnt;" id="display"  onkeypress="return isNumberKey(event)" readonly>
                <!--
                <span id="num2-el"></span> -->
             <br>
            </div>

                <div class="btn">
                    <button onclick="appendToDisplay('+')" ><strong>+</strong></button>
                    <button onclick="appendToDisplay('-')" ><strong>-</strong></button>
                    <button onclick="appendToDisplay('/')" ><strong>/</strong></button>
                    <button onclick="appendToDisplay('*')" ><strong>*</strong></button>
                </div>
                <br>
            <div class="cal-btn">

                <div class="cal-btn0">
                    
                    <button onclick="appendToDisplay('4')" class="percent" >%</button>
                    <button onclick="appendToDisplay('7')" class="number2" >7</button>
                    <button onclick="appendToDisplay('4')" class="number3" >4</button>
                    <button onclick="appendToDisplay('1')" class="number4" >1</button>
                    <button onclick="calculate()"  >=</button>
                </div>    
                    
                <div class="cal-btn1">
                    <button onclick="appendToDisplay('()')" class="number5" >()</button>
                    <button onclick="appendToDisplay('8')" class="number6">8</button>
                    <button onclick="appendToDisplay('5')" class="number7">5</button>
                    <button onclick="appendToDisplay('2')" class="number8">2</button>
                
                </div>

                <div class="cal-btn2">
                    <button onclick="clearDisplay()" id="rst-btn" >AC</button>
                    <button onclick="appendToDisplay('%')" class="number9"><strong>9</strong></button>
                    <button onclick="appendToDisplay('6')" class="number9">6</button>
                    <button onclick="appendToDisplay('3')" class="number0">3</button>
                    <button onclick="appendToDisplay('.')" class="number0">.</button>

                    
                </div>
                 
            </div>
                

        </div>      
        <script src="index.js"></script>
    </body>
</html>
